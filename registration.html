    <body>
        <div class="container">
            <h1 class="text-center">INTERN REGISTERATION</h1>
            <form class="form-group text-center">
            <div class="row">
                <div class="col">
                    <label>First Name:</label>
                    <input type="text" name="fname" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <label>Last Name:</label>
                    <input type="text" name="lname" class="form-control" placeholder="Last name">
                </div>
            </div>
            <br>
             <label>E-mail:</label>
                <input type="email" name="email" class="form-control" placeholder="E-mail"><br>
                <div class="row">
                <div class="col">
                    <label>Password:</label>
                    <input type="password"  class="form-control" placeholder="password">
                </div>
                <div class="col">
                    <label>Password Confirm:</label>
                    <input type="Password"  class="form-control" placeholder="Re-type password">
                </div>
            </div><br><br>
            <h2>PROFILE</h2><br>
            <div class="upload">
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" width="100" height="100" alt="">
                <div class="round">
                    <input type="file">
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <label>Date Of Birth:</label>
                    <input type="number"  class="form-control" placeholder="DD/MM/YYYY">
                </div>
                <div class="col">
                    <label>Gender:</label>
                    <input type="text"  class="form-control" placeholder="F/M">
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <label>Phone Number:</label>
                    <input type="number"  class="form-control" placeholder="Number">
                </div>
                <div class="col">
                    <label>Address:</label>
                    <input type="address"  class="form-control" placeholder="address">
                </div>
            </div><br>

            <div class="row">
                <div class="col">
                    <label>Aadhar Number:</label>
                    <input type="number"  class="form-control" placeholder="Number">
                </div>
                <div class="col">
                    <label>PAN Number:</label>
                    <input type="text"  class="form-control" placeholder="enter pan">
                </div>
            </div><br>
            <div class="col mb-3">
  <label for="formFile" class="form-label">Resume:</label>
  <input class="form-control" type="file" id="formFile">
</div><br>
